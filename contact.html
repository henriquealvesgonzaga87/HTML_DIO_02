<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template - Utilizar como modelo</title>
    <link rel="stylesheet" href="base.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="menu">
        <ul>
          <li><a href="desafio.html">Home Page</a></li>
          <li><a href="about.html">About us</a></li>
          <li><a href="schedule.html">Schedule</a></li>
          <li><a href="contact.html">Contact us</a></li>
        </ul>
      </div>

      <div class="main">
        <div class="header">
          <img
            src="contact-header.png"
            title="main-header"
            height="150"
            width="850"
          />
        </div>

        <div class="content">
          <table align="left">
            <thead>
              <th colspan="2">Contacts</th>
            </thead>
            <tr>
              <td>Phone</td>
              <td>000000000</td>
            </tr>
            <tr>
              <td>Whatsapp</td>
              <td>123456789</td>
            </tr>
          </table>
          <form align="center">
            <h3>Contact Us</h3>
            <label>Name:</label><input type="text" name="name" id="name" />
            <label>Email:</label
            ><input type="email" name="email" id="email" /><br />
            <label>Subject:</label
            ><input type="text" name="Subject" id="Subject" /><br />
            <label>Message</label
            ><textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
            ></textarea
            ><br />
            <button type="submit">Send</button>
            <button type="reset">Clear</button>
          </form>
        </div>

        <div class="footer">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d22290.82426700955!2d-41.97419612537202!3d-18.867091688008934!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1spt-PT!2spt!4v1688067733486!5m2!1spt-PT!2spt"
            width="200"
            height="150"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
            padding="10"
          ></iframe>
        </div>
      </div>
    </div>
  </body>
</html>
